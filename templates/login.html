{% extends "base.html" %}

{% block title %}Login - Budget Tracker{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            {# Updated logo filename #}
            <img src="{{ url_for('static', filename='logobd.png') }}" alt="Budget Tracker Logo" class="h-20 w-20 mx-auto mb-4 rounded-lg object-contain">
            <h2 class="text-3xl font-bold text-primary">Welcome</h2>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <button type="submit" 
                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-opacity-90 transition-colors font-medium">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-primary hover:underline font-medium">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
